
<br />

<div class=".container-external" *ngFor="let group of groups;">
  <div class="container-inner">

    <div class="product-details">
      <h1>{{group.GroupName}}</h1>
      <p class="information">{{group.Description}}</p>
    </div>

    <div class="product-image">
      <img src="../assets/images/weight.jpg">
    </div>
  </div>
</div>

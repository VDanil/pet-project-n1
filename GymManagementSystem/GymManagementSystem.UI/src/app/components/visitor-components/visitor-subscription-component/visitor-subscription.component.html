<div class="container">
  <form action="/action_page.php">
    <label for="fname">Number of visits</label>
    <input type="number" id="fname" [(ngModel)]="visitingAmount" name="Number of visits" placeholder="Intager number: 1" min="1">
    <br />
    <label for="lname">Subscription validity period</label>
    <input type="number" id="lname" [(ngModel)]="durationInDays" name="Subscription validity period (dayes)" placeholder="Intager number: 3" min="1">

    <input type="submit" value="Calculate" (click)="getSubscriptionPrice()">
  </form>
  <br />
  <div class="subscriptionInfo">
    <label>{{subscriptionPrice}}</label>
  </div>
</div>
